<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloty Store</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

main {
    display: flex;
    justify-content: space-around;
  
    
}
h2{
    background-color: #ffffff;
}

        nav ul li {
            margin: 0 15px;
        }


        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .productos {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        #detalle {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        #detalle h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #mensaje {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
</style>
<body>
    <header>
        <h1>Story Cloty</h1>
        <nav>
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="Logotipo">
            </div>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="Touch.html">Tactil</a></li>
                <li><a href="venta.html">Venta total</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="productos">
            <h2>Ventas Totales:</h2>
            <section id="detalle">
                <h2>Detalles de Ventas</h2>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div>
                    <label for="total-venta">Total de Venta:</label>
                    <input type="number" id="total-venta" step="0.01" placeholder="Ej. 100.00">
                </div>
                <button id="guardar">Guardar</button>
                <div id="mensaje"></div>
            </section>
        </section>
    </main>
            <footer>
                <p>&copy; 2024 Calendario de Ventas. Todos los derechos reservados.</p>
            </footer>
            <script src="calendario.js"></script>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Story Cloty. Todos los derechos reservados.</p>
    </footer>
    <script src="datos.js"></script>
    <script src="calendario.js"></script>
</body>|
</html>
