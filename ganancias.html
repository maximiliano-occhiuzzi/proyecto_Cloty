<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloty Store</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>/* estilo.css */

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .productos {
        padding: 20px;
    }
    
    .calculadora {
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .calculadora label, .calculadora input, .calculadora button, .result {
        width: 100%;
        display: block;
        margin: 10px 0;
    }
    
    .result {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    </style>
<body>
    <header>
        <h1>Story Cloty</h1>
        <nav>
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="Logotipo">
            </div>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="Touch.html">Tactil</a></li>
                <li><a href="venta.html">Venta total</a></li>
                <li><a href="ganancias.html">Ganancias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="productos">
            <center><h2>Ganancias del total</h2></center>
            
            <!-- Añadimos formulario para los cálculos -->
            <div class="calculadora">
                <label for="ingreso">Ingreso Total:</label>
                <input type="number" id="ingreso" placeholder="Ingrese el ingreso total">

                <label for="costo">Costo de Productos:</label>
                <input type="number" id="costo" placeholder="Ingrese el costo total de productos">

                <label for="gastos">Otros Gastos:</label>
                <input type="number" id="gastos" placeholder="Ingrese otros gastos">

                <button onclick="calcularGanancia()">Calcular Ganancia</button>

                <!-- Mostrar el resultado aquí -->
                <div id="resultado" class="result"></div>
            </div>
        </section>
    </main>
    <script>
        // datos.js

function calcularGanancia() {
    // Obtener los valores de los inputs
    const ingreso = parseFloat(document.getElementById("ingreso").value);
    const costo = parseFloat(document.getElementById("costo").value);
    const gastos = parseFloat(document.getElementById("gastos").value);

    // Verificar que los valores sean números válidos
    if (isNaN(ingreso) || isNaN(costo) || isNaN(gastos)) {
        document.getElementById("resultado").textContent = "Por favor, ingrese todos los valores.";
        return;
    }

    // Calcular la ganancia
    const ganancia = ingreso - (costo + gastos);

    // Mostrar el resultado
    document.getElementById("resultado").textContent = "La ganancia neta es: $" + ganancia.toFixed(2);
}

    </script>
    <footer>
        <p>&copy; 2024 Story Cloty. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
